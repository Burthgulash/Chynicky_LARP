<script>
    window.addEventListener("message", (event) => {
      console.log(event)
      if (event.data?.type === "set-theme") {
        localStorage.setItem("theme", event.data.value);
      }

      if (event.data === "get-theme") {
        event.source.postMessage(
          { type: "theme", value: localStorage.getItem("theme") || "dark" },
          event.origin
        );
      }
  });
</script>
